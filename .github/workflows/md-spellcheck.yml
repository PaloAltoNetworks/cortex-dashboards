name: Spellcheck Markdown
on:
  pull_request:
    paths:
      - '**.md'

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v4
    - uses: rojopolis/spellcheck-github-actions@v0
      name: Spellcheck
      with:
        source_files: '**/*.md'
        task_name: Spelllcheck_MD